<html>
  <head>
    
    <title>Employee Info</title>
    <!-- Load React and Babel from local `react/` folder -->
    <script src="react/react.development.js"></script>
    <script src="react/react-dom.development.js"></script>
    <script src="react/prop-types.js"></script>
    <script src="react/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      class Qb4a extends React.Component {
        constructor() {
          super();
          this.state = {
            name: "Nitya",
            address: "MSRIT",
            company: "XYZ"
          };
        }

        changeMessage = () => {
          this.setState({
            name: "Reddy",
            address: "Home"
          });
        };

        render() {
          return (
            <div>
              <h2>Employee Details</h2>
              <p><strong>Name:</strong> {this.state.name}</p>
              <p><strong>Address:</strong> {this.state.address}</p>
              <p><strong>Company:</strong> {this.state.company}</p>
              <button onClick={this.changeMessage}>Change</button>
            </div>
          );
        }
      }

      ReactDOM.render(<Qb4a />, document.getElementById("root"));
    </script>
  </body>
</html>
