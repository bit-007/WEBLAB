<!DOCTYPE html>
<html>
<head><title>Translator</title></head>
<body>
<h2>Text Translator</h2>
<input id="text" placeholder="Enter text" size="50"><br><br>
<button onclick="doTranslate()">Translate</button>
<div id="result"></div>

<script>
function translate(text) {
  const consonants = 'bcdfghjklmnpqrstvwxyzBCDFGHJKLMNPQRSTVWXYZ';
  return text.split('').map(char => {
    if (consonants.includes(char)) {
      return char + 'o' + char.toLowerCase();
    }
    return char;
  }).join('');
}

function doTranslate() {
  const input = document.getElementById('text').value;
  const output = translate(input);
  document.getElementById('result').innerHTML = `<p><strong>Result:</strong> ${output}</p>`;
}
</script>
</body>
</html>
