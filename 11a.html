<!DOCTYPE html>
<html>
<head>
  <style>
    /* i. h1 styles */
    h1 {
      border: 1px solid red;
      background-color: #D18C1D;
      padding: 10px;
    }

    /* ii. list item styles */
    li {
      margin: 15px;
      background-color: #C0A9DB;
    }

    /* iii. paragraph box styles */
    p {
      width: 600px;
      height: 400px;
      border: 2px dotted black;
      background-color: #D1D631;
      padding: 10px; /* optional: keeps text away from border */
      box-sizing: border-box; /* ensures width/height includes border & padding */
    }
  </style>
</head>
<body>

  <h1>Sample Heading with Box Model</h1>

  <ul>
    <li>First list item</li>
    <li>Second list item</li>
    <li>Third list item</li>
  </ul>

  <p>This is a paragraph inside a 600x400 box with dotted border and background color.</p>

</body>
</html>
